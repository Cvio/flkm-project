<div class="dashboard">
  <div class="header">
    <h2>Welcome to Your Dashboard</h2>
  </div>
  <div class="user-info" *ngIf="userData">
    <p>Name: {{ userName || "J" }}</p>
    <p>Email: {{ userEmail || "Doe" }}</p>
    <p>Balance: {{ accountBalance || "Zero!" }} &#x210F;</p>
    <p>Reputation: {{ userReputation || "Not available" }}</p>
  </div>
  <div *ngIf="nftImageURI">
    <img [src]="nftImageURI" alt="NFT Image" width="100" />
  </div>
  <div class="navigation">
    <button (click)="createProject()">Create Project</button>
    <button (click)="navigateToUploadResource()">Upload Resource</button>
    <button (click)="navigateToModelUpload()">Upload Model</button>
    <button (click)="navigateToModelList()">View Models</button>
    <button (click)="navigateToMarketplace()">Go to Marketplace</button>
    <button (click)="logout()">Logout</button>
  </div>
  <!-- Projects Table Section -->
  <div class="project-section" *ngIf="projectData?.length; else noProjects">
    <!-- Projects Table Here -->
  </div>
  <!-- No Projects Template -->
  <ng-template #noProjects>
    <div class="no-projects">
      <p>Are you ready to add your first project?</p>
      <p>Click the 'Create Project' button above to get started!</p>
    </div>
  </ng-template>
</div>

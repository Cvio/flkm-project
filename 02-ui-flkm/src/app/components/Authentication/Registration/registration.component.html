<div>
  <h2>Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter username"
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter email"
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter password"
      />
    </div>
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>
  <p *ngIf="registrationSuccess" class="success-message">
    Registration successful! You can now <a routerLink="/login">log in</a>.
  </p>
  <p *ngIf="registrationError" class="error-message">{{ registrationError }}</p>
  <p>Already have an account? <a routerLink="/login">Log in</a>.</p>
</div>

<!-- Sorting Dropdown -->
<div class="sorting-container">
  <label for="sortOptions">Sort by:</label>
  <select id="sortOptions" (change)="onSortOptionChange($event)">
    <option value="popular">Most Popular</option>
    <option value="recent">Recently Added</option>
    <!-- Add more options here -->
  </select>
</div>

<!-- Resource Table -->
<div *ngIf="resources.length; else noResources">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>OwnerId</th>
        <th>Date Created</th>
        <!-- Add more headings as per your needs -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td (click)="onDatasetSelected(resource.collectionName)">
          {{ resource.collectionName }}
        </td>
        <td>{{ resource.ownerId }}</td>
        <td>{{ resource.createdAt | date }}</td>
        <!-- Add more cells as per your needs -->
      </tr>
    </tbody>
  </table>
</div>

<!-- No Resources Template -->
<ng-template #noResources>
  <p>No resources found.</p>
</ng-template>
